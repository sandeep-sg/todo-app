<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/solid.min.js" integrity="sha512-L2znesU64H/rvdnaD4WBaRAmEcGvhBsVLXygPkhpgpUwcgjymD4amy68shdgZgLiIvyvV/vHRXAM4mTV8xqp+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-slate-100">
    <div
      class="bg-white max-w-[400px] md:max-w-[500px] border mx-auto p-6 mt-8 rounded"
    >
      <h1 class="text-3xl text-center text-purple-500">Todo app</h1>
      <div class="flex justify-between gap-3 mt-4">
        <input
          type="text"
          class="border-2 border-gray-400 p-1.5 w-full rounded"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white py-1.5 px-5 rounded"
        >
          Add
        </button>
      </div>
      <div class="error ml-3 my-2 text-red-500"></div>

      <div class="todoItems"></div>
    </div>

  </body>
</html>
